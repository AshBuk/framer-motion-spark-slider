name: Publish Package

on:
  push:
    tags:
      - 'spark-slider-v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write # Required for Trusted Publishing
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      # Update npm to 11.5.1+ for Trusted Publishing support
      - name: Update npm
        run: npm install -g npm@latest

      - run: npm ci
      - run: npm test
      - run: npm run -w @ashbuk/spark-slider build

      # Publish to npm using Trusted Publishing
      - name: Publish to npm
        run: npm publish --workspace=@ashbuk/spark-slider --access public --provenance

      # Publish to GitHub Packages
      - name: Setup Node.js for GitHub Packages
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://npm.pkg.github.com'
          scope: '@ashbuk'

      - name: Publish to GitHub Packages
        run: npm publish --workspace=@ashbuk/spark-slider
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
