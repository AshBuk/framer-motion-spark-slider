name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run check-all
      - name: Check license headers
        run: chmod +x scripts/check-license-headers.sh && ./scripts/check-license-headers.sh
      - run: npm run -w @ashbuk/spark-slider build
      - run: npm test
